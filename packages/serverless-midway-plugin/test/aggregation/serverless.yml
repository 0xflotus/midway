service: serverless-midway-test

provider:
  name: aliyun

functions:
  index:
    handler: index.handler
    events:
      - http:
          path: '/apis/index'
          method: get
  hello:
    handler: hello.handler
    events:
      - http:
          path: '/apis/hello'
          method: get

plugins:
  - test

aggregation:
  common:
    deployOrigin: false
    handler: common.handler
    functions:
      - index
      - hello

custom:
  customDomain:
    domainName: fctest.iam.gy

package:
  include:
  exclude:
  excludeDevDependencies: false
  artifact: my-artifact.zip