aggregation:
  common:
    deployOrigin: false
    functions:
      - index
      - hello
custom:
  customDomain:
    domainName: fctest.iam.gy
functions:
  index:
    handler: index.handler
    events:
      - http:
          path: /apis/index
          method: get
  hello:
    handler: hello.handler
    events:
      - http:
          path: /apis/hello
          method: get
package:
  include: null
  exclude: null
  excludeDevDependencies: false
  artifact: my-artifact.zip
plugins:
  - test
provider:
  name: aliyun
service:
  name: serverless-midway-test
